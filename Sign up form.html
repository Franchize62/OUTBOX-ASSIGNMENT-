<!DOCTYPE html>
<html>
<head>
	<title>SIGN UP FORM</title>
</head>
<body>
	<!-- Use GET not POST -->
	<form method="POST">
		First name:<input type="text" name="Firstname"><br>
		Last name:<input type="text" name="Lastname"><br>
		Gender:<input type="radio" name="Gender" value="Male">Male
		<input type="radio" name="Gender" value="Female">Female
		<input type="radio" name="Gender" value="Other">Other<br>
		Date of Birth:<input type="date" name="Date"><br>
			Marital Status:<input type="checkbox" name="Married">Married
		<input type="checkbox" name="Divorced">Divorced
		<input type="checkbox" name="single">single
		<input type="checkbox" name="Enjoying life">Enjoying life<br>
		Continent:<select name="Continent">
			<option>Africa</option>
			<option>Asia</option>
			<option>Europe</option>
		</select><br>
		Email:<input type="Email" required name="Email"><br>
		Password:<input type="Password" min="6" name="Password"><br>
	
		

		<input type="submit"><input type="reset">




	</form>
	<a href="index.html"><p>HOME</p></a>
	

</body>
</html>
